<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand">BookShelf</a>
        <form id="caribuku" class="d-flex">
          <input
            id="carijudul"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="submitkirim" class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="judul_container d-flex justify-content-center">
          <h2>Form Input BookShelf</h2>
        </div>
        <form id="inputbuku" class="align-items-center">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Judul Buku</label
            >
            <input
              type="text"
              class="form-control"
              id="judulbuku"
              placeholder="Silahkan masukan judul buku"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Penulis Buku</label
            >
            <input
              type="text"
              class="form-control"
              id="penulisbuku"
              placeholder="Silahkan masukan nama penulis"
              required
            />
          </div>
          <div class="mb-4">
            <label for="formGroupExampleInput2" class="form-label">Tahun</label>
            <input
              type="number"
              class="form-control"
              id="tahun"
              placeholder="Silahkan masukan tahun"
              required
            />
          </div>
          <div class="col-12 pb-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="inputsudahselesai"
              />
              <label class="form-check-label" for="inlineFormCheck">
                Selesai dibaca
              </label>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button id="kirim" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section class="mb-4">
     <div class="container d-flex p-0" style="background-color: #BC6FF1;">
        <div class="container mt-0 me-2">
            <div class="judul_container d-flex justify-content-center">
              <h2>Belum Selesai Dibaca</h2>
            </div>
            <div class="data_buku">
                <div id="belumselesai" class="daftar_buku"></div>
            </div>
          </div>
          <div class="container mt-0 ms-2">
            <div class="judul_container d-flex justify-content-center">
              <h2>Sudah Selesai Dibaca</h2>
            </div>
            <div class="data_buku">
                <div id="sudahselesai" class="daftar_buku"></div>
            </div>
          </div>
     </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
